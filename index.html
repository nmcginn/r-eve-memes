	<script type="text/javascript">
		window.onload = function() {
			var zkill_api = 'https://zkillboard.com/api/characterID/1524496173/losses/shipTypeID/33328/startTime/201704012300/';
			var dank_frags = $('#count');
			$.ajax({
				url: zkill_api,
				type: 'GET',
				success: function(potentially_dank_frags) {
					var dank_frag_list = [];
					for (var i = 0; i < potentially_dank_frags.length; i++) {
						for (var j = 0; j < potentially_dank_frags[i].attackers.length; j++) {
							if (potentially_dank_frags[i].attackers[j].allianceName === 'WAFFLES.') {
								dank_frag_list.push(potentially_dank_frags[i]);
								break;
							}
						}
					}
					var modify_me = $('#the_dankest_of_frags');
					for (var i = 0; i < dank_frag_list.length; i++) {
						var current = modify_me.html();
						var zkill_url = 'https://zkillboard.com/kill/' + dank_frag_list[i].killID + '/';
						// if you have a problem with this code you can fuck right off I don't do frontend
						modify_me.html(current + '<a href="' + zkill_url + '">' + zkill_url + '</a><br>');
					}
					//console.log(dank_frag_list);
					dank_frags.text(dank_frag_list.length);
				},
				error: function(err) {
					console.log('Failed to update dank frags :( because reasons:');
					console.log(err);
				}
			});
		};
